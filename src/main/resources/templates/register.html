<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en" >
<head>
    <title>Formular de Ã®nregistrare</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css">
</head>
<body>
<div class="container">
    <h2>Formular de inregistrare</h2>
    <form th:action="@{/createUser}" th:object="${person}" method="post">
        <div>
            <label for="name">Nume:</label>
            <input type="text" id="name" th:field="*{name}" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Adresa de email:</label>
            <input type="email" id="email" th:field="*{email}" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Parola:</label>
            <input type="password" id="password" th:field="*{password}" name="password" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
